name: Build Windows

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    name: Build Windows x86_64
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install ImageMagick
        run: choco install imagemagick -y

      - name: Convert icons to RGBA
        shell: bash
        run: |
          cd src-tauri/icons
          for png in *.png; do
            if [ -f "$png" ]; then
              magick "$png" -define png:color-type=6 "temp_$png"
              mv "temp_$png" "$png"
            fi
          done

      - name: Install dependencies
        run: bun install

      - name: Build Tauri app
        run: bun run tauri build --target x86_64-pc-windows-msvc

      - name: Create artifacts directory
        shell: bash
        run: |
          mkdir -p dist/windows-x86_64
          cp src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi dist/windows-x86_64/ || true
          cp src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe dist/windows-x86_64/ || true

          # Generate checksums
          cd dist/windows-x86_64
          sha256sum * > checksums.txt || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86_64
          path: dist/windows-x86_64/*
